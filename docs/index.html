<body>

  <div class="button-container">
    <button onclick="init()">Start</button>

  <div id="progress-bars" style="width: 90%; max-width: 500px; margin-top: 20px;">
    <div style="margin-bottom: 10px;">
      <label style="font-weight: bold;">‡∏ô‡∏±‡πà‡∏á‡∏ñ‡∏π‡∏Å‡∏´‡∏•‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</label>
      <div style="background: #ddd; border-radius: 20px; overflow: hidden;">

    <div>
      <label style="font-weight: bold;">‡∏ô‡∏±‡πà‡∏á‡∏ú‡∏¥‡∏î‡∏´‡∏•‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå</label>
      <div style="background: #ddd; border-radius: 20px; overflow: hidden;">
        <div id="badBar" style="height: 24px; width: 0%; background: #dc3545; color: white; text-align: center; line-height: 24px; transition: width 0.3s ease;">0%</div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/xtgDT3JxI/";
    let model, webcam, ctx, labelContainer, maxPredictions;
    let isRunning = false;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmPose.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const size = 400;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();
      isRunning = true;
      window.requestAnimationFrame(loop);

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");
      labelContainer = document.getElementById("label-container");
    }

    async function loop(timestamp) {
      if (!isRunning) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
      const prediction = await model.predict(posenetOutput);

      let goodProb = 0;
      let badProb = 0;

      for (let i = 0; i < maxPredictions; i++) {
        const pred = prediction[i];
        if (pred.className === "Class 1") goodProb = pred.probability;
        if (pred.className === "Class 2") badProb = pred.probability;
      }

      document.getElementById("goodBar").style.width = `${(goodProb * 100).toFixed(0)}%`;
      document.getElementById("goodBar").innerText = `${(goodProb * 100).toFixed(0)}%`;

      document.getElementById("badBar").style.width = `${(badProb * 100).toFixed(0)}%`;
      document.getElementById("badBar").innerText = `${(badProb * 100).toFixed(0)}%`;

      drawPose(pose);

      if (badProb > 0.5) {
        showAlert("‡∏Ñ‡∏∏‡∏ì‡∏ô‡∏±‡πà‡∏á‡∏ú‡∏¥‡∏î‡∏´‡∏•‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå");
      }
    }

    function drawPose(pose) {
      if (webcam.canvas) {
        ctx.drawImage(webcam.canvas, 0, 0);
        if (pose) {
          const minPartConfidence = 0.5;
          tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
          tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
        }
      }
    }

    function stop() {
      isRunning = false;
      if (webcam) {
        webcam.stop();
      }
      console.log("Stopped");
    }

    function reset() {
      window.location.reload();
    }

    function showAlert(message) {
      const alertBox = document.getElementById("alert-box");
      alertBox.innerText = message;
      alertBox.style.display = "block";
      alertBox.style.animation = "fadeInOut 4s ease-in-out";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }

    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('th-TH');
      document.getElementById("clock").innerText = `üïí ‡πÄ‡∏ß‡∏•‡∏≤: ${timeStr}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
